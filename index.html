<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Camera</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        #reader {
            width: 300px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 10;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Scan Your QR Code</h1>
        <p>Point your camera at the QR code to verify.</p>
        <div id="reader"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>Success! You scanned the correct QR code.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        // The specific QR code value that is valid
        const targetQrCode = "https://nshkarshpandey.github.io/AR_Project/"; // Replace this with your QR code's value

        // Initialize the QR Code scanner
        const html5QrCode = new Html5Qrcode("reader");

        function startQrScanner() {
                // Check if camera access is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert("Camera access is not supported by your browser.");
                    return;
                }

                html5QrCode
                    .start(
                        { facingMode: "environment" }, // Use the back camera
                        {
                            fps: 10, // Frames per second
                            qrbox: 250 // QR scanning box size
                        },
                        (decodedText, decodedResult) => {
                            if (decodedText === targetQrCode) {
                                showPopup(); // Match found
                                html5QrCode.stop(); // Stop scanning
                            }
                        },
                        (errorMessage) => {
                            console.log(`QR Code Scan Error: ${errorMessage}`); // Log errors
                        }
                    )
                    .catch((err) => {
                        console.error("Error starting camera:", err);
                        alert("Unable to access the camera. Please check your permissions or try a different browser.");
                    });
            }


        // Show the popup when the correct QR code is scanned
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            startQrScanner(); // Restart scanning after closing popup
        }

        // Start the QR code scanner on page load
        window.onload = startQrScanner;
    </script>
</body>

</html>
